<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Portfolio</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi', sans-serif;
            background-color: #f8f8f8;
            color: #000;
            line-height: 1.1;
            font-weight: 500;
            font-size: 18px;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
            letter-spacing: -0.08em;
        }

        /* Info section - always fixed to top right corner */
        .info {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 28px;
            font-weight: 500;
            color: #000;
            text-decoration: none;
            cursor: pointer;
            letter-spacing: -0.08em;
            z-index: 20;
        }

        .info:hover {
            opacity: 0.7;
        }

        .projects-section {
            margin-bottom: 20px;
        }

        .projects-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px 30px;
            align-items: center;
        }

        .project-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .project-item:hover {
            opacity: 0.6;
        }

        .project-item:visited {
            color: #333;
        }

        .project-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .project-name {
            white-space: nowrap;
        }

        /* PDF Viewer - completely minimal, invisible container */
        .pdf-viewer {
            position: fixed;
            top: 120px;
            right: 40px;
            width: min(400px, 35vw);
            height: calc(100vh - 200px);
            display: none;
            z-index: 15;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        /* Invisible close button */
        .close-pdf {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 25;
        }

        .close-pdf:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.95);
        }

        /* Show PDF viewer when active */
        .pdf-viewer.active {
            display: block;
        }

        /* Responsive Design */
        @media (min-width: 1400px) {
            .pdf-viewer {
                width: min(500px, 30vw);
            }
        }

        @media (max-width: 1200px) {
            .pdf-viewer {
                width: min(350px, 40vw);
            }
        }

        @media (max-width: 1024px) {
            .container {
                padding: 30px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .info {
                font-size: 24px;
                top: 30px;
                right: 30px;
            }
            
            .projects-title, .projects-container {
                font-size: 65px;
            }
            
            .project-number {
                width: 65px;
                height: 65px;
                font-size: 30px;
                margin-right: 4px;
                margin-left: 4px;
            }
            
            .project-name {
                margin-right: 4px;
            }
            
            .projects-title {
                margin-right: 4px;
            }

            .pdf-viewer {
                width: min(300px, 45vw);
                top: 100px;
                right: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .info {
                font-size: 20px;
                top: 20px;
                right: 20px;
            }
            
            .projects-title, .projects-container {
                font-size: 50px;
            }
            
            .project-number {
                width: 50px;
                height: 50px;
                font-size: 24px;
                margin-right: 3px;
                margin-left: 3px;
            }
            
            .project-name {
                margin-right: 3px;
            }
            
            .projects-title {
                margin-right: 3px;
            }

            .pdf-viewer {
                top: 80px;
                right: 20px;
                left: 20px;
                width: auto;
                height: calc(100vh - 140px);
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 18px;
            }
            
            .info {
                font-size: 18px;
            }
            
            .projects-title, .projects-container {
                font-size: 40px;
            }
            
            .project-number {
                width: 40px;
                height: 40px;
                font-size: 20px;
                margin-right: 2px;
                margin-left: 2px;
            }
            
            .project-name {
                margin-right: 2px;
            }
            
            .projects-title {
                margin-right: 2px;
            }
        }

        /* Info Modal */
        .info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(248, 248, 248, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .info-content {
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .info-content h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .info-content p {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .close-btn {
            background: none;
            border: 2px solid #333;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">Catalina Brown</a>
            <a href="#" class="info" onclick="openInfo()">Info</a>
        </header>

        <div class="projects-section">
            <span class="projects-title">Projects:</span>
            <a href="#" class="project-item" onclick="openPDF('essays/keffiyeh.pdf'); return false;">
                <span class="project-number">1</span>
                <span class="project-name">Keffiyeh</span>
            </a>
            <a href="#" class="project-item" onclick="openPDF('essays/trateze.pdf'); return false;">
                <span class="project-number">2</span>
                <span class="project-name">Trateze</span>
            </a>
            <a href="#" class="project-item" onclick="openPDF('essays/roxanne-shante.pdf'); return false;">
                <span class="project-number">3</span>
                <span class="project-name">Roxanne Shante</span>
            </a>
            <a href="#" class="project-item" onclick="openPDF('essays/meta-vaux-warwick-fuller.pdf'); return false;">
                <span class="project-number">4</span>
                <span class="project-name">Meta Vaux Warwick Fuller</span>
            </a>
            <a href="#" class="project-item" onclick="openPDF('essays/stays-and-femininity.pdf'); return false;">
                <span class="project-number">5</span>
                <span class="project-name">Stays and the idea of femininity</span>
            </a>
        </div>
    </div>

    <!-- PDF Viewer - Invisible Container -->
    <div class="pdf-viewer" id="pdfViewer">
        <button class="close-pdf" onclick="closePDF()">×</button>
        <iframe id="pdfIframe" src=""></iframe>
    </div>

    <!-- Info Modal -->
    <div class="info-modal" id="infoModal">
        <div class="info-content">
            <h2>About</h2>
            <p>Fashion Communications Student<br>
            Showcasing creative work and projects<br>
            Contact: catalinachaverrabrown@gmail.com</p>
            <button class="close-btn" onclick="closeInfo()">Close</button>
        </div>
    </div>

    <script>
        function openPDF(pdfPath) {
            const viewer = document.getElementById('pdfViewer');
            const iframe = document.getElementById('pdfIframe');
            
            // Set the PDF source
            iframe.src = pdfPath;
            
            // Show the viewer
            viewer.classList.add('active');
        }

        function closePDF() {
            const viewer = document.getElementById('pdfViewer');
            const iframe = document.getElementById('pdfIframe');
            
            // Hide the viewer
            viewer.classList.remove('active');
            
            // Clear the iframe source
            iframe.src = '';
        }

        function openInfo() {
            document.getElementById('infoModal').style.display = 'flex';
        }

        function closeInfo() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Close info modal when clicking outside content
        document.getElementById('infoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeInfo();
            }
        });

        // Close PDF with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePDF();
                closeInfo();
            }
        });

        // Close PDF when clicking outside (optional)
        document.addEventListener('click', function(e) {
            const viewer = document.getElementById('pdfViewer');
            const projectItems = document.querySelectorAll('.project-item');
            
            // Check if click is outside PDF viewer and not on a project item
            if (!viewer.contains(e.target) && 
                !Array.from(projectItems).some(item => item.contains(e.target)) &&
                !e.target.classList.contains('info')) {
                closePDF();
            }
        });
    </script>
</body>
</html>
